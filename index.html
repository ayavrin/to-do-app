<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="icon" href="./assets/checklist.png">
</head>
<body>
    <main>
        <dialog>
            <div class="popUp">
            <p class="notice">Please fill the field</p>
            <button class="Close">Close</button>
            </div>
        </dialog>
        
        <section>
            <form action="">
                <input type="text" id="add-to-do" placeholder="Enter your to do">
                <button class="plus"  type="submit"><img class="plus-icon" src="./assets/plus.png" alt="plus"></button>
            </form>
        </section>
        <section class="list-content">

        </section>
    </main>
    
</body>
</html>
